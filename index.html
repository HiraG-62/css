<!DOCTYPE html>

<html>

<head>
    <title>
        title
    </title>
    <link type="text/css" rel='stylesheet' href='./reset.css' />
    <link type="text/css" rel='stylesheet' href='./style.css' />

    <link href="https://cdn.quilljs.com/1.3.7/quill.snow.css" rel="stylesheet">

</head>

<body>
    <div class="app">
        <div class="sidebar">
            <div class="main_threads_bar">
                <div class="sidebar_icon home">
                    <img src="home.svg" class="icon">
                </div>
                <div class="sidebar_icon mypage">
                    <img src="mypage.svg" class="icon">
                </div>
                <div class="sidebar_icon lab">
                    <img src="lab.svg" class="icon">
                </div>
                <div class="sidebar_icon manage">
                    <img src="manage.svg" class="icon">
                </div>
            </div>
            <div class="sub_threads_bar">
                <div class="sub_threads_header">
                    <p>
                        ホーム
                    </p>
                </div>
                <li>
                    <div class="sub_thread" >
                        <p>全体連絡</p>
                        <a href=""></a>
                    </div>
                    <div class="sub_thread">
                        <p>カレンダー</p>
                        <a href=""></a>
                    </div>
                </li>
            </div>
        </div>
        <div class="main_wrapper">
            <div class="main_header">
                <div class="header_content">
                    <p>ホーム</p>
                </div>
            </div>
            <div class="main_body">
                <div id="post_area">
                    <li class="post">
                        <div class="post_data">
                            <div class="name">
                                <p>佐々木 柊</p>
                            </div>
                            <div class="date">
                                <p>2024/01/18</p>
                            </div>
                        </div>
                        <div class="ql-snow post_content">
                            アプリデザインの変更<br>
                            cssの変更点 ・アイコンに使用する画像をpngからsvgへと変換した。
                        </div>  
                    </li>
                </div>
                <form action="/content" method="post" onsubmit="clickSubmit()">
                    <div class="form_area">
                        <div class="writing_quill_area">
                            <textarea name="contents" style="display:none" id="contents"></textarea>
                            <div id="editor"></div>
                        </div>
                        <div class="buttons">
                            <div class="toolbar_switch">
                                <img src="./toolbar.svg" class="toolbar_button button-icon icon">
                            </div>
                            <div class="enter_area">
                                <input type="image" src="./post.svg" class="enter_button button-icon icon">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

<script src="https://cdn.quilljs.com/1.3.7/quill.js"></script>
<script src="https://cdn.quilljs.com/1.3.7/quill.min.js"></script>
<script>
    const toolbarOptions = [
        ['bold', 'underline', 'strike'],        // toggled buttons
        ['blockquote', 'code-block', 'link'],

        [{ 'list': 'ordered' }, { 'list': 'bullet' }, { 'align': [] }],

        [{ 'size': ['small', false, 'large', 'huge'] }],  // custom dropdown
        [{ 'header': [1, 2, 3, 4, 5, 6, false] }],

        [{ 'color': [] }, { 'background': [] }, { 'font': [] }],          // dropdown with defaults from theme
    ];
    const quill = new Quill('#editor', {
        theme: 'snow',
        placeholder: 'Enterで改行しCtrl + Enterで投稿します。',
        modules: {
            toolbar: toolbarOptions,
        }
    });

    function clickSubmit() {

        document.getElementById('contents').value = quill.root.innerHTML;
        document.form.submit();
    }

    let scrollArea = document.getElementById('post_area');
    scrollArea.scrollTo(0, scrollArea.scrollHeight)
</script>

</html>
